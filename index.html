<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloxWorld | Play Games</title>
    <style>
        :root {
            --rbx-bg: #191b1d;
            --rbx-nav: #232527;
            --rbx-card: #393b3d;
            --rbx-text: #ffffff;
            --rbx-accent: #00a2ff;
            --rbx-green: #00b06f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: var(--rbx-bg); color: var(--rbx-text); display: flex; overflow: hidden; height: 100vh; }

        /* Sidebar */
        aside { width: 180px; background: var(--rbx-nav); padding: 20px 10px; border-right: 1px solid #333; }
        .side-link { display: block; padding: 10px; color: #bbb; text-decoration: none; font-size: 14px; margin-bottom: 5px; border-radius: 4px; }
        .side-link:hover { background: #333; color: white; }

        /* Main */
        main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        header { background: var(--rbx-nav); padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; }
        .logo { font-weight: bold; font-size: 20px; }
        .currency { color: #f3ad16; font-weight: bold; }

        /* Game Grid */
        .content { padding: 30px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .game-card { cursor: pointer; background: var(--rbx-card); border-radius: 8px; padding: 10px; transition: 0.2s; text-align: center; }
        .game-card:hover { transform: translateY(-5px); background: #4a4c4e; }
        .thumb { font-size: 3rem; margin-bottom: 10px; }

        /* --- GAME CLIENT OVERLAY --- */
        #game-client {
            display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center;
        }
        #canvas-container {
            background: #000; width: 800px; height: 500px; border: 5px solid #333; border-radius: 10px;
            position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .close-game { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }
        
        /* Game Mechanics UI */
        #game-ui { text-align: center; }
        #click-target { 
            font-size: 100px; cursor: pointer; user-select: none; transition: transform 0.1s; 
            filter: drop-shadow(0 0 10px var(--rbx-accent));
        }
        #click-target:active { transform: scale(0.9); }
        .score-board { font-size: 24px; margin-top: 20px; color: var(--rbx-green); font-weight: bold; }
        
        .play-btn { 
            background: var(--rbx-green); color: white; border: none; padding: 15px 40px; 
            font-size: 18px; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <aside>
        <div style="color:#888; font-size:11px; margin-bottom:10px; padding-left:10px;">HOME</div>
        <a href="#" class="side-link">üè† Home</a>
        <a href="#" class="side-link">üéÆ Games</a>
        <a href="#" class="side-link">üëï Avatar</a>
        <a href="#" class="side-link">üí∞ Trade</a>
    </aside>

    <main>
        <header>
            <div class="logo">BLOXWORLD</div>
            <div style="display:flex; gap:20px; align-items:center;">
                <span class="currency">‚è£ <span id="user-robux">100</span></span>
                <div id="user-tag" style="font-size: 14px; font-weight: bold;">Guest_1234</div>
            </div>
        </header>

        <div class="content">
            <h2 style="margin-bottom:20px;">Featured Games</h2>
            <div class="game-grid">
                <div class="game-card" onclick="launchGame('Clicker Tycoon', 'üí∞')">
                    <div class="thumb">üí∞</div>
                    <div class="title">Clicker Tycoon</div>
                    <div style="font-size:10px; color:#bbb;">Active: 1.2K</div>
                </div>
                <div class="game-card" onclick="launchGame('Speed Run', '‚ö°')">
                    <div class="thumb">‚ö°</div>
                    <div class="title">Speed Run</div>
                    <div style="font-size:10px; color:#bbb;">Active: 800</div>
                </div>
                <div class="game-card" onclick="launchGame('Pizza Simulator', 'üçï')">
                    <div class="thumb">üçï</div>
                    <div class="title">Pizza Simulator</div>
                    <div style="font-size:10px; color:#bbb;">Active: 5K</div>
                </div>
            </div>
        </div>
    </main>

    <div id="game-client">
        <span class="close-game" onclick="quitGame()">&times; Exit</span>
        <h1 id="playing-title" style="margin-bottom: 20px;">Game Name</h1>
        
        <div id="canvas-container">
            <div id="game-ui">
                <div id="click-target">üí∞</div>
                <div class="score-board">Earnings: <span id="game-score">0</span></div>
                <p style="margin-top: 10px; color: #888;">Click the icon as fast as you can!</p>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button class="play-btn" onclick="saveProgress()">Save & Quit</button>
        </div>
    </div>

    <script>
        let currentScore = 0;
        let totalRobux = 100;

        // Launch the "Game Client"
        function launchGame(title, emoji) {
            document.getElementById('game-client').style.display = 'flex';
            document.getElementById('playing-title').innerText = "Playing: " + title;
            document.getElementById('click-target').innerText = emoji;
            currentScore = 0;
            updateDisplay();
        }

        // Game Logic: Click the emoji
        document.getElementById('click-target').addEventListener('click', () => {
            currentScore += 10;
            updateDisplay();
            
            // Visual feedback
            const target = document.getElementById('click-target');
            target.style.transform = "scale(1.2)";
            setTimeout(() => target.style.transform = "scale(1)", 50);
        });

        function updateDisplay() {
            document.getElementById('game-score').innerText = currentScore;
        }

        // Save progress (Simulating the "Robux" gain)
        function saveProgress() {
            const earnings = Math.floor(currentScore / 10);
            totalRobux += earnings;
            document.getElementById('user-robux').innerText = totalRobux;
            alert("You earned ‚è£ " + earnings + " from playing!");
            quitGame();
        }

        function quitGame() {
            document.getElementById('game-client').style.display = 'none';
        }

        // For real-time multiplayer or database saving, 
        // you would use fetch() to send 'totalRobux' to a PHP file.
    </script>
</body>
</html>
