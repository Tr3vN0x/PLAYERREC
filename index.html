<body>

<main>

                    <input type="email" id="email" placeholder="email@example.com" required>

            <textarea id="post-content" placeholder="Broadcast a shout..." rows="2" style="margin-bottom:10px;"></textarea>

</main>

    <div class="nav-item active">FEED</div>
    <div class="nav-item" onclick="logout()">LOGOUT</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app", 
        messagingSenderId: "152908127950", 
        appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- RELIABLE AVATAR SEARCH ---
    async function syncAvatar() {
        const name = document.getElementById('reg-username').value.trim();
        const img = document.getElementById('avatar-preview');
        const status = document.getElementById('preview-status');

        if(!name) return;
        status.innerText = "Searching Roblox...";
        
        try {
            // Using a redundant proxy approach for stability
            const proxy = "https://api.allorigins.win/raw?url=";
            const target = encodeURIComponent(`https://www.roblox.com/search/users/results?keyword=${name}&maxRows=1`);
            const res = await fetch(proxy + target);
            const data = await res.json();

            if(data.UserSearchResults && data.UserSearchResults.length > 0) {
                const id = data.UserSearchResults[0].UserId;
                img.src = `https://www.roblox.com/headshot-thumbnail/image?userId=${id}&width=150&height=150&format=png`;
                status.innerText = "Avatar Synced!";
                status.style.color = "var(--roblox-blue)";
            } else {
                throw new Error();
            }
        } catch(e) {
            img.src = `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${name}`;
            status.innerText = "Guest Mode (User not found)";
            status.style.color = "#ff4d4d";
        }
    }

    document.getElementById('check-user').onclick = syncAvatar;

    // --- AUTHENTICATION ---
    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        const user = document.getElementById('reg-username').value;
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const pfp = document.getElementById('avatar-preview').src;

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", cred.user.uid), { username: user, profile_Image: pfp });
        } catch {
            signInWithEmailAndPassword(auth, email, pass).catch(() => alert("Error logging in."));
        }
    };

    // --- APP LOGIC ---
    onAuthStateChanged(auth, async (user) => {
        const authView = document.getElementById('auth-view');
        const homeTab = document.getElementById('home-tab');
        const nav = document.getElementById('main-nav');

        if (user) {
            authView.classList.remove('active');
            homeTab.classList.add('active');
            nav.style.display = 'flex';

            const userSnap = await getDoc(doc(db, "users", user.uid));
            if(userSnap.exists()) document.getElementById('welcome-msg').innerText = `Hello, ${userSnap.data().username}!`;

            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('shout-feed');
                feed.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    feed.innerHTML += `
                        <div class="card" style="padding: 1rem; display: flex; gap: 12px; margin-bottom: 10px;">
                            <div class="avatar-ring" style="width:45px; height:45px; margin:0;"><img src="${p.authorImg}" class="avatar"></div>
                            <div style="flex:1;">
                                <div style="font-weight:800; color:var(--roblox-blue); font-size:0.8rem;">${p.authorName}</div>
                                <div style="font-size:0.9rem; color:#eee;">${p.text}</div>
                            </div>
                        </div>`;
                });
            });
        } else {
            authView.classList.add('active');
            homeTab.classList.remove('active');
            nav.style.display = 'none';
        }
    });

    document.getElementById('send-btn').onclick = async () => {
        const text = document.getElementById('post-content').value.trim();
        if(!text) return;
        const u = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
        await addDoc(collection(db, "posts"), {
            text, authorName: u.username, authorImg: u.profile_Image, timestamp: serverTimestamp()
        });
        document.getElementById('post-content').value = "";
    };

    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
