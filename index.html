<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarCentral | Virtual World</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --msp-pink: #ff007a;
            --msp-purple: #8a2be2;
            --msp-gold: #ffd700;
            --dark-gui: #1a1a2e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        /* --- TOP NAV (Fame & Fortune) --- */
        nav {
            background: rgba(0,0,0,0.8);
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--msp-pink);
        }

        .stats { display: flex; gap: 20px; }
        .stat-item { background: #000; padding: 5px 15px; border-radius: 20px; border: 1px solid var(--msp-gold); font-size: 14px; }

        /* --- MAIN VIEWPORT --- */
        #game-container {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            height: calc(100vh - 120px);
            padding: 20px;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Avatar Stage */
        #stage {
            background: url('https://images.unsplash.com/photo-1514525253361-b83f859b73c0?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            border: 4px solid var(--msp-pink);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .my-avatar {
            width: 200px;
            height: 350px;
            background: url('https://img.freepik.com/premium-vector/simple-2d-cartoon-character-happy-cute-girl-vector-illustration_1165868-73.jpg?w=900');
            background-size: 400%; /* Focus on a single frame */
            background-position: 25% 20%;
            filter: drop-shadow(0 0 15px var(--msp-pink));
        }

        /* News Feed */
        .feed-item {
            background: rgba(0,0,0,0.3);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 13px;
        }

        /* --- BOTTOM ACTIVITY BAR --- */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: var(--dark-gui);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            border-top: 3px solid var(--msp-purple);
        }

        .icon-btn {
            width: 60px;
            height: 60px;
            background: var(--msp-purple);
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .icon-btn:hover { transform: scale(1.1) rotate(5deg); background: var(--msp-pink); }
    </style>
</head>
<body>

    <nav>
        <div style="font-weight: 900; color: var(--msp-pink); font-size: 24px;">STARCENTRAL</div>
        <div class="stats">
            <div class="stat-item">üåü FAME: <span id="fame">1,250</span></div>
            <div class="stat-item">üí∞ COINS: <span id="coins">500</span></div>
        </div>
    </nav>

    <div id="game-container">
        <div class="panel">
            <h3>Online Friends</h3>
            <hr style="margin: 10px 0; opacity: 0.2;">
            <div class="feed-item">üü¢ MovieQueen88</div>
            <div class="feed-item">üü¢ PixelBoy_2026</div>
            <div class="feed-item" style="opacity: 0.5;">üî¥ GlitterX</div>
        </div>

        <div class="panel" id="stage">
            <div class="my-avatar"></div>
            <div style="position: absolute; bottom: 20px; background: rgba(0,0,0,0.7); padding: 5px 20px; border-radius: 20px;">
                Your Star Name
            </div>
        </div>

        <div class="panel">
            <h3>Latest Movies</h3>
            <div class="feed-item">üé¨ "The Great Escape" by GlitterX</div>
            <div class="feed-item">üé¨ "Neon Nights" by MovieQueen88</div>
            <button style="margin-top:auto; padding: 10px; background: var(--msp-pink); border:none; color:white; border-radius:10px; cursor:pointer;">Create Artbook</button>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="icon-btn" title="Home">üè†</div>
        <div class="icon-btn" title="Shopping">üõçÔ∏è</div>
        <div class="icon-btn" title="Movies">üé•</div>
        <div class="icon-btn" title="Chat">üí¨</div>
        <div class="icon-btn" title="Settings" style="background: #444;">‚öôÔ∏è</div>
    </div>

    <script>
        // Simple logic to mimic MSP "leveling up"
        let fame = 1250;
        setInterval(() => {
            fame += Math.floor(Math.random() * 5);
            document.getElementById('fame').innerText = fame.toLocaleString();
        }, 3000);
    </script>
</body>
</html>
