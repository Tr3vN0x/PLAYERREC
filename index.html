<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr3vN0x | LunarTrev Official</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/neon/96/controller.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.05);
            /* Brand Colors */
            --snapchat: #FFFC00;
            --discord: #5865F2;
            --instagram: #E1306C;
            --twitter: #1DA1F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background-color: var(--bg); color: white; overflow-x: hidden; scroll-behavior: smooth; }

        /* HERO & SOCIAL BAR */
        .hero {
            height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: radial-gradient(circle at center, rgba(112, 0, 255, 0.15) 0%, transparent 70%);
        }

        .profile-img { width: 120px; height: 120px; object-fit: cover; border-radius: 20px; border: 2px solid var(--primary); margin-bottom: 15px; }
        .glitch-text { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; letter-spacing: 8px; text-transform: uppercase; text-shadow: 2px 2px var(--secondary), -2px -2px var(--primary); }

        .social-bar { display: flex; gap: 15px; margin-top: 25px; }
        .social-link {
            width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            transition: 0.3s; text-decoration: none;
        }
        .social-link img { width: 22px; filter: brightness(0) invert(1); transition: 0.3s; }
        
        /* Brand Hover Effects */
        .social-link:hover { transform: translateY(-5px); border-color: white; }
        .social-link.sc:hover { background: var(--snapchat); }
        .social-link.sc:hover img { filter: none; }
        .social-link.dc:hover { background: var(--discord); }
        .social-link.ig:hover { background: var(--instagram); }
        .social-link.tw:hover { background: var(--twitter); }

        /* ADMIN PANEL UPDATES */
        #admin-panel { background: #111; padding: 25px; border-radius: 15px; border: 1px dashed var(--secondary); display: none; max-width: 500px; margin: 30px auto; }
        .admin-section { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #222; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
        .btn-main { background: var(--secondary); color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
    </style>
</head>
<body>

    <section class="hero">
        <img src="https://scontent-iad3-2.xx.fbcdn.net/v/t39.30808-1/607266518_858006396834394_2937293459458675257_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=103&ccb=1-7&_nc_sid=1d2534&_nc_ohc=CpJJRZ9kx_oQ7kxvwFppkdv&_nc_oc=Adm06wRfZhRFSC4xcLz-BgBXA2rhy3R3A2FCW1M_CO_tLPDr9SXzjsposSe3kVeZ-au7vRx1WX8_IXArEwHcdObd&_nc_zt=24&_nc_ht=scontent-iad3-2.xx&_nc_gid=IW_eOoRxRfyipNb30mB_pw&oh=00_AfpBZvc4jDEMijba7usiGUE7RSDULUfZtehQgO1qsxEKiQ&oe=69603740" class="profile-img">
        <h1 class="glitch-text">Tr3vN0x</h1>
        
        <div class="social-bar" id="social-display">
            </div>
    </section>

    <div class="container">
        <div id="admin-panel">
            <div class="admin-section">
                <h3 style="color:var(--primary)">Social Links</h3>
                <input type="text" id="snap-link" placeholder="Snapchat Username">
                <input type="text" id="disc-link" placeholder="Discord Invite URL">
                <input type="text" id="insta-link" placeholder="Instagram URL">
                <input type="text" id="twit-link" placeholder="Twitter URL">
                <button class="btn-main" onclick="saveSocials()">Update Socials</button>
            </div>
            
            <div class="admin-section">
                <h3 style="color:var(--primary)">Add Video</h3>
                <input type="text" id="v-title" placeholder="Video Title">
                <input type="text" id="v-id" placeholder="YouTube ID">
                <button class="btn-main" onclick="handleVideo()">Publish</button>
            </div>
        </div>

        <div id="video-grid"></div>
        <p style="text-align:center; margin-top: 40px; opacity: 0.2; cursor: pointer;" onclick="toggleAdmin()">[ ADMIN ]</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, orderBy, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
            authDomain: "lunartrev.firebaseapp.com",
            projectId: "lunartrev",
            storageBucket: "lunartrev.firebasestorage.app",
            messagingSenderId: "152908127950",
            appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fetch Socials
        onSnapshot(doc(db, "settings", "socials"), (doc) => {
            if (doc.exists()) {
                const s = doc.data();
                document.getElementById('social-display').innerHTML = `
                    <a href="https://snapchat.com/add/${s.snapchat}" class="social-link sc" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/snapchat.png"></a>
                    <a href="${s.discord}" class="social-link dc" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png"></a>
                    <a href="${s.instagram}" class="social-link ig" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png"></a>
                    <a href="${s.twitter}" class="social-link tw" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx.png"></a>
                `;
            }
        });

        window.saveSocials = async () => {
            await setDoc(doc(db, "settings", "socials"), {
                snapchat: document.getElementById('snap-link').value,
                discord: document.getElementById('disc-link').value,
                instagram: document.getElementById('insta-link').value,
                twitter: document.getElementById('twit-link').value
            });
            alert("Socials Updated!");
        };

        // ... Previous video fetching logic remains the same ...
        // (Simplified for this snippet)
        window.toggleAdmin = () => { 
            const panel = document.getElementById('admin-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        };
    </script>
</body>
</html>
