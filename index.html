  <style>

    .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 22px; display: flex; justify-content: space-around; padding: 10px; z-index: 100; }
    .nav-item { color: var(--text-muted); font-size: 0.6rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; opacity: 0.6; display: flex; flex-direction: column; align-items: center; }

    .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .post-username { font-weight: 700; font-size: 0.95rem; color: var(--accent-moon); }
    .post-meta { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; }

    .pulse-btn { background: none; border: 1px solid var(--glass-border); color: var(--accent-nebula); padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; margin-top: 10px; }
    .pulse-btn.active { background: var(--accent-moon); color: var(--bg-primary); }

    .comment-sec { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--glass-border); font-size: 0.8rem; }

    .video-container { width: 100%; border-radius: 15px; overflow: hidden; margin-top: 10px; background: #000; aspect-ratio: 16/9; }

    /* --- Chat UI --- */
    #chat-overlay { position: fixed; inset: 0; background: var(--bg-primary); z-index: 200; display: none; flex-direction: column; }
    #chat-header { padding: 1.5rem; border-bottom: 1px solid var(--glass-border); display: flex; align-items: center; gap: 15px; background: var(--glass-bg); }
    #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 10px; }
    .msg { max-width: 80%; padding: 10px 15px; border-radius: 18px; font-size: 0.9rem; line-height: 1.4; }
    .msg.sent { align-self: flex-end; background: var(--accent-moon); color: var(--bg-primary); border-bottom-right-radius: 4px; }
    .msg.received { align-self: flex-start; background: rgba(255,255,255,0.1); color: #fff; border-bottom-left-radius: 4px; }
    #chat-input-area { padding: 1rem; background: var(--glass-bg); display: flex; gap: 10px; border-top: 1px solid var(--glass-border); }
  </style>
</head>
<body>

    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Secure frequency..." style="margin:0;">
      <button id="chat-send-btn" class="button" style="width:80px; padding:0;">SEND</button>
    </div>
  </div>

  <main>

        <div class="card" style="text-align:center;">
            <h2 style="margin-top:0; letter-spacing: 4px;">LUNARTREV</h2>

                <input type="text" id="reg-username" placeholder="Pilot Username" required>

      <div class="card">
        <input type="text" id="video-url" placeholder="Direct Video URL (mp4)">
        <input type="text" id="video-desc" placeholder="Video Description">
        <button id="post-video-btn" class="button">Upload Signal</button>
      </div>
      <div id="video-feed"></div>
    </div>

    <div id="discover-tab" class="app-section">
      <h3>Your Crew</h3>
      <div id="crew-list"></div>
    </div>

    <div id="requests-tab" class="app-section">
      <h3>Incoming Frequencies</h3>
      <div id="requests-list"></div>
    </div>

    <div id="profile-tab" class="app-section">
      <div class="card" style="text-align:center;">
        <div id="profile-display">
          <img id="my-avatar" class="avatar" style="width:100px; height:100px; margin-bottom:15px;" src="">
          <h2 id="disp-name">Pilot</h2>
          <p id="disp-bio" style="font-style:italic; font-size:0.85rem; color:var(--text-muted);"></p>
          <button onclick="toggleProfileEdit(true)" class="pulse-btn" style="width:100%;">Update Mission Log</button>
        </div>
        <div id="profile-edit" class="hidden">
          <input type="text" id="edit-avatar-url" placeholder="Avatar URL">
          <textarea id="edit-bio" placeholder="Bio..." rows="3"></textarea>
          <button id="save-profile-btn" class="button">Save</button>
        </div>
        <button id="logout-btn" style="margin-top:2rem; background:transparent; border:1px solid #ff4d4d; color:#ff4d4d; padding:10px; width:100%; border-radius:10px; cursor:pointer;">Eject Session</button>
      </div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Feed</div>
    <div class="nav-item" data-tab="videos-tab">Video</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="requests-tab">Req</div>
    <div class="nav-item" data-tab="profile-tab">Me</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, GeoPoint, where, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let chatListener = null;

    // --- Navigation ---
    const switchTab = (tabId) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      const navItem = document.querySelector(`[data-tab="${tabId}"]`);
      if(navItem) navItem.classList.add('active');
    };

    document.querySelectorAll('.nav-item').forEach(item => {
      item.onclick = () => switchTab(item.getAttribute('data-tab'));
    });

    // --- Messaging System ---
    window.openChat = (targetId, targetName, targetImg) => {
      const u = auth.currentUser;
      const chatId = [u.uid, targetId].sort().join('_');
      
      document.getElementById('chat-target-name').innerText = targetName;
      document.getElementById('chat-target-img').src = targetImg;
      document.getElementById('chat-overlay').style.display = 'flex';
      
      if(chatListener) chatListener(); // Unsubscribe old
      
      const q = query(collection(db, "chats"), where("chatId", "==", chatId), orderBy("timestamp", "asc"));
      chatListener = onSnapshot(q, (snap) => {
        const box = document.getElementById('chat-messages');
        box.innerHTML = "";
        snap.forEach(d => {
          const m = d.data();
          const div = document.createElement('div');
          div.className = `msg ${m.sender === u.uid ? 'sent' : 'received'}`;
          div.innerText = m.text;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      });

      document.getElementById('chat-send-btn').onclick = async () => {
        const input = document.getElementById('chat-input');
        if(!input.value.trim()) return;
        await addDoc(collection(db, "chats"), {
          chatId, sender: u.uid, text: input.value, timestamp: serverTimestamp()
        });
        input.value = "";
      };
    };

    window.closeChat = () => {
      document.getElementById('chat-overlay').style.display = 'none';
      if(chatListener) chatListener();
    };

    // --- Auth Logic ---
    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value, pass = document.getElementById('password').value, user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), { username: user, bio: "Pilot active.", friends: [], requests: [], rank_level: 1, is_online: true, profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}`, coordinates: new GeoPoint(0,0) });
      } catch (err) { if (err.code === 'auth/email-already-in-use') await signInWithEmailAndPassword(auth, email, pass); }
    };

    window.sendFreq = async (targetId) => {
      const u = auth.currentUser;
      if (u.uid === targetId) return;
      const uSnap = await getDoc(doc(db, "users", u.uid));
      await updateDoc(doc(db, "users", targetId), { requests: arrayUnion({ id: u.uid, name: uSnap.data().username, img: uSnap.data().profile_Image }) });
      alert("Signal sent.");
    };

    window.acceptReq = async (rid, rname, rimg) => {
      const u = auth.currentUser;
      await updateDoc(doc(db, "users", u.uid), { friends: arrayUnion(rid), requests: arrayRemove({ id: rid, name: rname, img: rimg }) });
      await updateDoc(doc(db, "users", rid), { friends: arrayUnion(u.uid) });
    };

    // --- Logic & Listeners ---
    const transmitPost = async (content, type = "text", extra = "") => {
      const u = auth.currentUser, uSnap = await getDoc(doc(db, "users", u.uid)), d = uSnap.data();
      await addDoc(collection(db, type === "text" ? "posts" : "videos"), { text: content, url: extra, authorId: u.uid, authorName: d.username, authorImg: d.profile_Image, likes: [], comments: [], timestamp: serverTimestamp() });
    };

    document.getElementById('send-btn').onclick = () => { const t = document.getElementById('post-content'); if(t.value.trim()){ transmitPost(t.value); t.value=""; } };
    document.getElementById('post-video-btn').onclick = () => { const u = document.getElementById('video-url'), d = document.getElementById('video-desc'); if(u.value.trim()){ transmitPost(d.value, "video", u.value); u.value=""; d.value=""; } };

    const renderFeed = (coll, targetId, isVideo = false) => {
      onSnapshot(query(collection(db, coll), orderBy("timestamp", "desc")), (snap) => {
        const div = document.getElementById(targetId); div.innerHTML = "";
        snap.forEach(d => {
          const p = d.data(), pid = d.id, isOwner = auth.currentUser?.uid === p.authorId;
          const card = document.createElement('div'); card.className = 'card';
          card.innerHTML = `<div class="post-header"><img class="avatar" src="${p.authorImg}"><div class="post-info"><div style="display:flex; justify-content:space-between;"><b>${p.authorName}</b> ${!isOwner ? `<span class="edit-link" onclick="sendFreq('${p.authorId}')">Add Crew</span>` : ''}</div></div></div>
            <div style="margin-bottom:10px;">${p.text}</div> ${isVideo ? `<div class="video-container"><video src="${p.url}" controls style="width:100%"></video></div>` : ''}
            <button class="pulse-btn" onclick="pulse('${coll}','${pid}')">Pulse (${p.likes.length})</button>
            <button class="pulse-btn" onclick="toggleComments('${pid}')">Comment (${p.comments.length})</button>
            <div id="box-${pid}" class="hidden comment-sec"><div id="cl-${pid}"></div><input type="text" id="ci-${pid}" placeholder="Reply..."><button onclick="postComm('${coll}','${pid}')" class="button">Go</button></div>`;
          div.appendChild(card);
          p.comments.forEach(c => card.querySelector(`#cl-${pid}`).innerHTML += `<div class="comment-item"><b>${c.user}:</b> ${c.text}</div>`);
        });
      });
    };

    window.pulse = async (coll, pid) => { const r = doc(db, coll, pid), s = await getDoc(r), u = auth.currentUser.uid; await updateDoc(r, { likes: s.data().likes.includes(u) ? arrayRemove(u) : arrayUnion(u) }); };
    window.toggleComments = (pid) => document.getElementById(`box-${pid}`).classList.toggle('hidden');
    window.postComm = async (coll, pid) => { const i = document.getElementById(`ci-${pid}`), u = (await getDoc(doc(db, "users", auth.currentUser.uid))).data(); await updateDoc(doc(db, coll, pid), { comments: arrayUnion({user: u.username, text: i.value}) }); i.value = ""; };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active'); document.getElementById('main-nav').classList.remove('hidden');
        onSnapshot(doc(db, "users", user.uid), (snap) => {
          const d = snap.data();
          document.getElementById('my-avatar').src = d.profile_Image; document.getElementById('disp-name').innerText = d.username;
          const rL = document.getElementById('requests-list'); rL.innerHTML = d.requests.length ? "" : "No signals.";
          d.requests.forEach(r => { const rc = document.createElement('div'); rc.className='card'; rc.innerHTML=`${r.name} <button onclick="acceptReq('${r.id}','${r.name}','${r.img}')" class="pulse-btn">Accept</button>`; rL.appendChild(rc); });
          const cL = document.getElementById('crew-list'); cL.innerHTML = d.friends.length ? "" : "Empty crew.";
          d.friends.forEach(async fid => { const fs = await getDoc(doc(db, "users", fid)); const f = fs.data(); 
            const div = document.createElement('div'); div.className='card'; div.style.cursor='pointer'; div.innerHTML=`<img class="avatar" src="${f.profile_Image}"> <b>${f.username}</b> <span class="status-dot ${f.is_online ? '' : 'offline'}"></span>`;
            div.onclick = () => openChat(fid, f.username, f.profile_Image); cL.appendChild(div);
          });
        });
        renderFeed("posts", "lunar-feed"); renderFeed("videos", "video-feed", true);
        switchTab('home-tab');
      } else { document.getElementById('auth-view').classList.add('active'); document.getElementById('main-nav').classList.add('hidden'); }
    });

    window.toggleProfileEdit = (s) => { document.getElementById('profile-display').classList.toggle('hidden', s); document.getElementById('profile-edit').classList.toggle('hidden', !s); };
    document.getElementById('save-profile-btn').onclick = async () => { await updateDoc(doc(db, "users", auth.currentUser.uid), { profile_Image: document.getElementById('edit-avatar-url').value, bio: document.getElementById('edit-bio').value }); toggleProfileEdit(false); };
    document.getElementById('logout-btn').onclick = async () => { await updateDoc(doc(db, "users", auth.currentUser.uid), { is_online: false }); signOut(auth); };
  </script>
</body>
