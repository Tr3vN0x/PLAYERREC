  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Config
    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isLoginMode = false;

    // UI Toggle
    const authToggle = document.getElementById('auth-toggle');
    const usernameGroup = document.getElementById('username-group');
    const authTitle = document.getElementById('auth-title');

    authToggle.addEventListener('click', () => {
      isLoginMode = !isLoginMode;
      authTitle.innerText = isLoginMode ? "Return to Base" : "Initiate Profile";
      usernameGroup.classList.toggle('hidden', isLoginMode);
      authToggle.innerText = isLoginMode ? "Need an account? Join the crew" : "Already a member? Return to Base";
    });

    // Handle Form
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      try {
        if (isLoginMode) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          // SAVE DATA TYPES: Strings and Timestamps
          await setDoc(doc(db, "users", userCredential.user.uid), {
            username: username,
            rank: "Stargazer Novice",
            bio: "Exploring the dark side.",
            joinedAt: serverTimestamp() // TIMESTAMP TYPE
          });
        }
      } catch (err) { alert(err.message); }
    });

    // Handle Session State
    onAuthStateChanged(auth, async (user) => {
      const authCard = document.getElementById('auth-card');
      const profileCard = document.getElementById('profile-card');

      if (user) {
        authCard.classList.add('hidden');
        profileCard.classList.remove('hidden');
        
        // Fetch User Data Fields
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById('disp-name').innerText = data.username;
          document.getElementById('disp-rank').innerText = data.rank;
          document.getElementById('disp-bio').innerText = data.bio;
        }
      } else {
        authCard.classList.remove('hidden');
        profileCard.classList.add('hidden');
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
  </script>
