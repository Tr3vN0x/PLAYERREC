    .comment-box { margin-top: 10px; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 12px; display: none; }

    /* --- General UI --- */
    .nav-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: rgba(10, 15, 30, 0.9); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 22px; display: flex; justify-content: space-around; padding: 10px; z-index: 100; }
    .nav-item { color: var(--text-muted); font-size: 0.6rem; text-transform: uppercase; cursor: pointer; display: flex; flex-direction: column; align-items: center; }

<body>

  <div class="stars"></div>

  <div id="chat-overlay">
    <div id="chat-header">
      <button onclick="closeChat()" style="background:none; border:none; color:white; font-size:1.5rem;">&larr;</button>
      <img id="chat-target-img" class="avatar" style="width:35px; height:35px;">
      <span id="chat-target-name">Pilot</span>
    </div>
    <div id="chat-messages"></div>
    <div style="padding:1rem; display:flex; gap:10px;">
      <input type="text" id="chat-input" placeholder="Secure line..." style="margin:0;">
      <button id="chat-send-btn" class="button" style="width:80px;">SEND</button>
    </div>
  </div>

  <main>
    <div id="auth-view" class="app-section active">
      <div class="card" style="text-align:center;">
        <h2>LUNARTREV</h2>
        <form id="auth-form">
          <input type="text" id="reg-username" placeholder="Pilot ID" required>
          <input type="email" id="email" placeholder="Earth Email" required>
          <input type="password" id="password" placeholder="Access Key" required>
          <button type="submit" class="button">Initialize</button>
        </form>
      </div>
    </div>

    <div id="home-tab" class="app-section">
      <div class="card">
        <textarea id="post-content" placeholder="Broadcast to the crew..." rows="2"></textarea>
        <button id="send-btn" class="button">Transmit</button>
      </div>
      <div id="lunar-feed"></div>
    </div>

    <div id="discover-tab" class="app-section"><h3>Active Pilots</h3><div id="crew-list"></div></div>

    <div id="profile-tab" class="app-section">
      <div class="card" style="text-align:center;">
        <img id="my-avatar" class="avatar" style="width:80px; height:80px; margin-bottom:10px;">
        <h2 id="disp-name">Pilot</h2>
        <button id="logout-btn" class="button" style="background:none; color:#ff4d4d; border:1px solid #ff4d4d; margin-top:20px;">Terminate Session</button>
      </div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Feed</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="profile-tab">Me</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let chatListener = null;

    const switchTab = (id) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`[data-tab="${id}"]`).classList.add('active');
    };
    document.querySelectorAll('.nav-item').forEach(i => i.onclick = () => switchTab(i.dataset.tab));

    // --- LIKES ---
    window.toggleLike = async (postId, currentLikes) => {
      const u = auth.currentUser;
      const postRef = doc(db, "posts", postId);
      if(currentLikes.includes(u.uid)) {
        await updateDoc(postRef, { likes: arrayRemove(u.uid) });
      } else {
        await updateDoc(postRef, { likes: arrayUnion(u.uid) });
      }
    };

    // --- COMMENTS ---
    window.toggleCommentUI = (postId) => {
      const el = document.getElementById(`comments-${postId}`);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    };

    window.addComment = async (postId) => {
      const inp = document.getElementById(`comment-input-${postId}`);
      if(!inp.value.trim()) return;
      const u = auth.currentUser;
      const uData = (await getDoc(doc(db, "users", u.uid))).data();
      await addDoc(collection(db, "posts", postId, "comments"), {
        text: inp.value,
        authorName: uData.username,
        timestamp: serverTimestamp()
      });
      inp.value = "";
    };

    // --- CHAT ---
    window.openChat = async (targetId, targetName, targetImg) => {
      const u = auth.currentUser;
      const chatId = [u.uid, targetId].sort().join('_');
      document.getElementById('chat-target-name').innerText = targetName;
      document.getElementById('chat-target-img').src = targetImg;
      document.getElementById('chat-overlay').style.display = 'flex';
      const box = document.getElementById('chat-messages');
      if(chatListener) chatListener();
      const q = query(collection(db, "chats"), where("chatId", "==", chatId), orderBy("timestamp", "asc"));
      chatListener = onSnapshot(q, (snap) => {
        box.innerHTML = "";
        snap.forEach(d => {
          const m = d.data(); const isMe = m.sender === u.uid;
          box.innerHTML += `<div class="msg-wrapper ${isMe ? 'sent' : 'received'}"><div class="bubble">${m.text}</div></div>`;
        });
        box.scrollTop = box.scrollHeight;
      });
      document.getElementById('chat-send-btn').onclick = async () => {
        const inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
        await addDoc(collection(db, "chats"), { chatId, sender: u.uid, text: inp.value, timestamp: serverTimestamp() });
        inp.value = "";
      };
    };
    window.closeChat = () => { document.getElementById('chat-overlay').style.display = 'none'; };

    // --- AUTH & DATA SYNC ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('auth-view').classList.remove('active'); 
        document.getElementById('main-nav').classList.remove('hidden');
        
        // Post Feed Listener
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
          const feed = document.getElementById('lunar-feed'); feed.innerHTML = "";
          snap.forEach(d => {
            const p = d.data(); const pid = d.id;
            const likes = p.likes || [];
            const isLiked = likes.includes(user.uid);
            const pfp = p.authorImg || `https://api.dicebear.com/7.x/bottts/svg?seed=${p.authorName}`;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <div style="display:flex; gap:12px;">
                <img src="${pfp}" class="avatar">
                <div style="flex-grow:1;">
                  <b style="color:var(--accent-nebula);">${p.authorName}</b>
                  <p style="margin:5px 0; font-size:0.9rem;">${p.text}</p>
                </div>
              </div>
              <div class="post-actions">
                <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${pid}', ${JSON.stringify(likes)})">
                  ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${likes.length}
                </button>
                <button class="action-btn" onclick="toggleCommentUI('${pid}')">üí¨ Comments</button>
              </div>
              <div class="comment-box" id="comments-${pid}">
                <div id="comment-list-${pid}" style="max-height:150px; overflow-y:auto;"></div>
                <div class="comment-input-wrap">
                  <input type="text" id="comment-input-${pid}" placeholder="Transmit reply...">
                  <button class="button" style="width:40px; padding:5px;" onclick="addComment('${pid}')">></button>
                </div>
              </div>`;
            feed.appendChild(card);

            // Sub-listener for comments on this specific post
            onSnapshot(query(collection(db, "posts", pid, "comments"), orderBy("timestamp", "asc")), (cSnap) => {
              const cList = document.getElementById(`comment-list-${pid}`);
              if(cList) {
                cList.innerHTML = "";
                cSnap.forEach(cd => {
                  const c = cd.data();
                  cList.innerHTML += `<div class="comment-item"><b>${c.authorName}</b> ${c.text}</div>`;
                });
              }
            });
          });
        });

        // Crew Listener
        onSnapshot(collection(db, "users"), (uSnap) => {
          const cL = document.getElementById('crew-list'); cL.innerHTML = "";
          uSnap.forEach(uDoc => { if(uDoc.id !== user.uid) { const f = uDoc.data();
            cL.innerHTML += `<div class="card" onclick="openChat('${uDoc.id}','${f.username}','${f.profile_Image}')" style="display:flex; align-items:center; gap:12px; cursor:pointer;"><img src="${f.profile_Image}" class="avatar"><b>${f.username}</b></div>`;
          }});
        });

        const me = (await getDoc(doc(db, "users", user.uid))).data();
        document.getElementById('my-avatar').src = me.profile_Image;
        document.getElementById('disp-name').innerText = me.username;
        switchTab('home-tab');
      }
    });

    document.getElementById('send-btn').onclick = async () => {
      const t = document.getElementById('post-content'); if(!t.value.trim()) return;
      const u = auth.currentUser; const ud = (await getDoc(doc(db, "users", u.uid))).data();
      await addDoc(collection(db, "posts"), { 
        text: t.value, authorId: u.uid, authorName: ud.username, authorImg: ud.profile_Image, likes: [], timestamp: serverTimestamp() 
      });
      t.value = "";
    };

    document.getElementById('auth-form').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value, pass = document.getElementById('password').value, user = document.getElementById('reg-username').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", cred.user.uid), { username: user, profile_Image: `https://api.dicebear.com/7.x/bottts/svg?seed=${user}` });
      } catch (err) { await signInWithEmailAndPassword(auth, email, pass); }
    };

    document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
  </script>
</body>
</html>
