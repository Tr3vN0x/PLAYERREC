<body>

<main>
    <div id="auth-view" class="app-section">
        <div class="card" style="text-align:center;">
            <h1 style="font-size: 2.5rem; margin: 10px 0 5px;">BloxHub</h1>

                <input type="text" id="reg-username" placeholder="Roblox Username" required>

            </form>
        </div>
    </div>

    <div id="home-tab" class="app-section hidden">
        <h2 id="welcome-msg" style="margin-bottom: 20px;">Hey, Player!</h2>
        <div class="card">
            <textarea id="post-content" placeholder="Broadcast a shout to the server..." rows="2"></textarea>
            <button id="send-btn" class="btn">Post Shout</button>
        </div>
        <div id="shout-feed"></div>
    </div>

    <div id="crew-tab" class="app-section hidden">
        <h2>Online Crew</h2>
        <div id="crew-list"></div>
    </div>
</main>

<nav class="nav" id="main-nav">
    <div class="nav-item active" onclick="switchTab('home-tab')">FEED</div>
    <div class="nav-item" onclick="switchTab('crew-tab')">CREW</div>
    <div class="nav-item" onclick="logout()">LOGOUT</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM", 
        authDomain: "lunartrev.firebaseapp.com", 
        projectId: "lunartrev", 
        storageBucket: "lunartrev.firebasestorage.app", 
        messagingSenderId: "152908127950", 
        appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f" 
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- ROBLOX AVATAR LOGIC ---
    async function fetchRobloxData(username) {
        try {
            // CORS Proxy is used to hit Roblox's internal search API
            const proxy = "https://corsproxy.io/?";
            const searchUrl = encodeURIComponent(`https://www.roblox.com/search/users/results?keyword=${username}&maxRows=1`);
            
            const res = await fetch(proxy + searchUrl);
            const data = await res.json();
            
            if (data.UserSearchResults && data.UserSearchResults.length > 0) {
                const userId = data.UserSearchResults[0].UserId;
                return `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;
            }
            throw new Error('Not found');
        } catch (e) {
            // Fallback to a stylish Bot avatar if the user isn't found or API is blocked
            return `https://api.dicebear.com/7.x/bottts-neutral/svg?seed=${username}`;
        }
    }

    // --- NAVIGATION ---
    window.switchTab = (tabId) => {
        document.querySelectorAll('.app-section').forEach(s => s.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(event) event.currentTarget.classList.add('active');
    };

    window.logout = () => {
        signOut(auth).then(() => location.reload());
    };

    // --- AUTHENTICATION ---
    document.getElementById('auth-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        const username = document.getElementById('reg-username').value;

        try {
            const pfp = await fetchRobloxData(username);
            const cred = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", cred.user.uid), {
                username: username,
                profile_Image: pfp,
                joined: serverTimestamp()
            });
        } catch (err) {
            signInWithEmailAndPassword(auth, email, pass).catch(e => alert("Access Denied: Check credentials."));
        }
    };

    // --- REALTIME APP STATE ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('home-tab').classList.remove('hidden');
            document.getElementById('main-nav').style.display = 'flex';

            const userSnap = await getDoc(doc(db, "users", user.uid));
            const userData = userSnap.data();
            if(userData) {
                document.getElementById('welcome-msg').innerText = `What's up, ${userData.username}!`;
            }

            // Live Shout Feed
            const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                const feed = document.getElementById('shout-feed');
                feed.innerHTML = "";
                snap.forEach(d => {
                    const p = d.data();
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div style="display:flex; gap:15px; align-items:flex-start;">
                            <div class="avatar-ring"><img src="${p.authorImg}" class="avatar"></div>
                            <div style="flex:1;">
                                <div class="shout-user">${p.authorName}</div>
                                <div style="font-size:0.9rem; line-height:1.4; color:#e0e0ff;">${p.text}</div>
                            </div>
                        </div>
                    `;
                    feed.appendChild(card);
                });
            });
        }
    });

    // --- ACTIONS ---
    document.getElementById('send-btn').onclick = async () => {
        const text = document.getElementById('post-content').value.trim();
        if (!text) return;

        const userSnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const u = userSnap.data();

        await addDoc(collection(db, "posts"), {
            text: text,
            authorId: auth.currentUser.uid,
            authorName: u.username,
            authorImg: u.profile_Image,
            timestamp: serverTimestamp()
        });

        document.getElementById('post-content').value = "";
    };
</script>
</body>
</html>
