  <style>
    :root {
      --bg-primary: #05070a;
      --accent-moon: #f0f2ff;
      --accent-nebula: #a5b4fc;
      --text-muted: #848bbd;

      --online-glow: #00ff88;
    }

      margin: 0; font-family: 'Poppins', sans-serif;

    /* App Sections */
    .app-section { display: none; animation: moonRise 0.4s ease-out; }

    @keyframes moonRise { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

      border: 1px solid var(--glass-border); border-radius: 28px;

    /* Avatars & Status */
    .avatar { width: 45px; height: 45px; border-radius: 50%; background: #222; border: 2px solid var(--glass-border); object-fit: cover; }
    .status-dot { width: 10px; height: 10px; background: var(--online-glow); border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 8px var(--online-glow); }
    
    /* Inputs & Buttons */
    input, textarea { width: 100%; padding: 1rem; margin-bottom: 1rem; border-radius: 12px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: #fff; outline: none; box-sizing: border-box; font-family: inherit; }

    /* Nav */
    .nav-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 85%; max-width: 380px; background: rgba(10, 15, 30, 0.85); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 22px; display: flex; justify-content: space-around; padding: 12px; z-index: 100; }
    .nav-item { color: var(--text-muted); font-size: 0.7rem; text-transform: uppercase; cursor: pointer; transition: 0.3s; opacity: 0.6; }

    /* Post Layout */
    .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }

</head>
<body>

  <div class="stars"></div>
  <div class="moon-orb"></div>

  <div class="logo-area">
    <div class="logo">LunarTrev</div>
  </div>

  <main>
    <div id="auth-view" class="app-section active">
        <div class="card">
            <h2 style="text-align:center;">Initiate Profile</h2>
            <form id="auth-form">
                <input type="text" id="reg-username" placeholder="Pilot Name" required>
                <input type="email" id="email" placeholder="Earth Email" required>
                <input type="password" id="password" placeholder="Security Key" required>
                <button type="submit" class="button">Launch Account</button>
            </form>
        </div>
    </div>

    <div id="home-tab" class="app-section">
      <div class="card">
        <textarea id="post-content" placeholder="Broadcast to the sector..." rows="3"></textarea>
        <button id="send-btn" class="button" style="padding: 10px;">Send Pulse</button>
      </div>
      <div id="lunar-feed"></div>
    </div>

    <div id="discover-tab" class="app-section">
      <h3 style="padding-left:10px;">The Crew</h3>
      <div id="crew-list"></div>
    </div>

    <div id="profile-tab" class="app-section">
      <div class="card" style="text-align:center;">
        <img id="my-avatar" class="avatar" style="width:100px; height:100px; margin-bottom:15px;" src="https://api.dicebear.com/7.x/bottts/svg?seed=Lunar">
        <h2 id="disp-name" style="margin:0;">...</h2>
        <p id="disp-rank" style="color:var(--accent-nebula);">...</p>
        <button id="logout-btn" style="margin-top:2rem; background:transparent; border:1px solid #ff4d4d; color:#ff4d4d; padding:10px; width:100%; border-radius:10px; cursor:pointer;">Eject Session</button>
      </div>
    </div>
  </main>

  <nav class="nav-bar hidden" id="main-nav">
    <div class="nav-item active" data-tab="home-tab">Home</div>
    <div class="nav-item" data-tab="discover-tab">Crew</div>
    <div class="nav-item" data-tab="profile-tab">Profile</div>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion, arrayRemove, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGTSiMcNQaAVjkEI_9YRbb2C4CTvqQWEM",
      authDomain: "lunartrev.firebaseapp.com",
      projectId: "lunartrev",
      storageBucket: "lunartrev.firebasestorage.app",
      messagingSenderId: "152908127950",
      appId: "1:152908127950:web:6db39b55cbe5d5b0f33a9f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const switchTab = (tabId) => {
      document.querySelectorAll('.app-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
    };

    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => switchTab(item.getAttribute('data-tab')));
    });

    // AUTH
    document.getElementById('auth-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('reg-username').value;
      const avatar = `https://api.dicebear.com/7.x/bottts/svg?seed=${username}`;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCred.user.uid), {
          username, avatar, rank: "Stargazer", status: "online", joinedAt: serverTimestamp()
        });
      } catch (err) {
        if (err.code === 'auth/email-already-in-use') await signInWithEmailAndPassword(auth, email, password);
      }
    });

    // POSTING
    document.getElementById('send-btn').addEventListener('click', async () => {
      const content = document.getElementById('post-content').value;
      const user = auth.currentUser;
      if (!content.trim() || !user) return;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      const userData = userDoc.data();

      await addDoc(collection(db, "posts"), {
        text: content,
        authorId: user.uid,
        authorName: userData.username,
        authorAvatar: userData.avatar,
        likes: [],
        timestamp: serverTimestamp()
      });
      document.getElementById('post-content').value = "";
    });

    // FEED & PULSE (Like)
    onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snapshot) => {
      const feedDiv = document.getElementById('lunar-feed');
      feedDiv.innerHTML = "";
      snapshot.forEach((postDoc) => {
        const post = postDoc.data();
        const isLiked = post.likes.includes(auth.currentUser?.uid);
        
        const postEl = document.createElement('div');
        postEl.className = 'card';
        postEl.innerHTML = `
          <div class="post-header">
            <img class="avatar" src="${post.authorAvatar}">
            <div class="post-author-info">
              <span style="font-weight:700; font-size:0.9rem;">${post.authorName}</span>
              <span style="font-size:0.6rem; color:var(--text-muted);">${post.timestamp?.toDate().toLocaleTimeString() || '...'}</span>
            </div>
          </div>
          <div style="font-size:0.95rem;">${post.text}</div>
          <button class="pulse-btn ${isLiked ? 'active' : ''}" data-id="${postDoc.id}">
            ${isLiked ? '♥ Pulsed' : '♡ Pulse'} (${post.likes.length})
          </button>
        `;
        
        postEl.querySelector('.pulse-btn').onclick = async () => {
          const ref = doc(db, "posts", postDoc.id);
          await updateDoc(ref, { likes: isLiked ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) });
        };
        feedDiv.appendChild(postEl);
      });
    });

    // CREW LIST (Status)
    onSnapshot(collection(db, "users"), (snapshot) => {
      const crewList = document.getElementById('crew-list');
      crewList.innerHTML = "";
      snapshot.forEach((uDoc) => {
        const u = uDoc.data();
        crewList.innerHTML += `
          <div class="card" style="display:flex; align-items:center; gap:15px; padding:1rem;">
            <img class="avatar" src="${u.avatar}">
            <div style="flex:1">
              <div style="font-weight:600;">${u.username}</div>
              <div style="font-size:0.7rem; color:var(--text-muted);">${u.rank}</div>
            </div>
            <div class="status-dot"></div>
          </div>`;
      });
    });

    onAuthStateChanged(auth, async (user) => {
      const nav = document.getElementById('main-nav');
      if (user) {
        document.getElementById('auth-view').classList.remove('active');
        nav.classList.remove('hidden');
        switchTab('home-tab');
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const data = snap.data();
          document.getElementById('disp-name').innerText = data.username;
          document.getElementById('disp-rank').innerText = data.rank;
          document.getElementById('my-avatar').src = data.avatar;
          await updateDoc(doc(db, "users", user.uid), { status: "online" });
        }
      } else {
        document.getElementById('auth-view').classList.add('active');
        nav.classList.add('hidden');
      }
    });

    document.getElementById('logout-btn').onclick = async () => {
      await updateDoc(doc(db, "users", auth.currentUser.uid), { status: "offline" });
      signOut(auth);
    };
  </script>
</body>
</html>
